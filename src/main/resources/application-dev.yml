server:
  port: 80


spring:
  autoconfigure:
    exclude:
      # 排除 MongoDB 自动配置 如有需要,需要自行开启
      - org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration

  cloud:
    gateway:
      routes:
        - id: v2
          uri: https://api-xfb.easipay.net/v1
          predicates:
            - Path=/v2/**
          filters:
            - "MessageService"
            - RewritePath=/v2(?<segment>/?.*), /v1$\{segment}
        - id: v1
          uri: https://api-xfb.easipay.net/v1
          predicates:
            - Path=/v1/**
          filters:
            - "Sign"

logging:
  level:
    org:
      springframework: error
    tech:
      aomi: debug
  pattern:
    console: "%clr(%d){blue} [%clr(%-5level){lightgreen}] [%logger{0}] - %msg%n"
    file: "%d [%-5level] [%logger{0}] - %msg%n"

gateway:
  publicKey: ""
  privateKey: ""
